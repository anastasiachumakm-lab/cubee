<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cube 380x240</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
html,body{
  margin:0;
  padding:0;
  background:transparent;
  overflow:visible;
  font-family:Arial, sans-serif;
}

/* Даємо простір для повороту і тіні */
.wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  padding:18px 18px 36px; /* запас з боків і знизу */
  overflow:visible;
}

/* РОЗМІР */
.swiper{
  width:380px;
  height:240px;
  overflow:visible !important;
  background:transparent;
  position:relative;
}

/* Забираємо будь-які округлення */
.swiper *,
.swiper-slide,
.swiper-slide img{
  border-radius:0 !important;
}

/* Фото */
.swiper-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  background:#fff;
  transform: scale(0.985); /* невеликий запас щоб не підрізало */
}

/* Крапки */
.swiper-pagination{
  bottom:6px !important;
}
.swiper-pagination-bullet{
  width:7px;
  height:7px;
  opacity:.35;
}
.swiper-pagination-bullet-active{
  opacity:1;
}

/* Додаткова м’яка підсвітка під кубом */
.swiper::after{
  content:"";
  position:absolute;
  left:10%;
  right:10%;
  bottom:-22px;
  height:28px;
  background:radial-gradient(closest-side, rgba(0,0,0,.28), rgba(0,0,0,0));
  filter:blur(6px);
  pointer-events:none;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="swiper myCube">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=1jHmpowbKRb8w5xvLNL6H9voj4you8JXB&sz=w1600">
      </div>

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=1K4ggAheTAI8GGmnyR_-nx97hVOQyaa_N&sz=w1600">
      </div>

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=10K8tR3ej4N4j0A0CJUvsreex2lcta69u&sz=w1600">
      </div>

    </div>

    <div class="swiper-pagination"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
new Swiper('.myCube', {
  effect: 'cube',
  loop: true,
  speed: 850,
  grabCursor: true,
  autoplay: { delay: 2600, disableOnInteraction: false },

  cubeEffect: {
    shadow: true,         // тінь під кубом
    slideShadows: true,   // тіні на гранях
    shadowOffset: 22,
    shadowScale: 0.9
  },

  pagination: { el: '.swiper-pagination', clickable: true },
});
</script>

</body>
</html>
