<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cube 380x240</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
html,body{
  margin:0;
  padding:0;
  background:transparent;
  overflow:visible;
}

/* Технічний контейнер БІЛЬШИЙ */
.wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  padding:30px 0 50px; /* запас зверху і знизу */
  overflow:visible;
}

/* Реальний розмір куба */
.swiper{
  width:380px;
  height:280px; /* ↑ БІЛЬШЕ ніж 240 */
  overflow:visible !important;
  position:relative;
}

/* Фото по центру 240px */
.swiper-slide{
  display:flex;
  justify-content:center;
  align-items:center;
}

.swiper-slide img{
  width:380px;
  height:240px;   /* ОТ ТУТ 240 */
  object-fit:cover;
  background:#fff;
}

/* без округлень */
.swiper *,
.swiper-slide,
.swiper-slide img{
  border-radius:0 !important;
}

/* Крапки */
.swiper-pagination{
  bottom:10px !important;
}

/* Тінь під кубом */
.swiper::after{
  content:"";
  position:absolute;
  left:15%;
  right:15%;
  bottom:-25px;
  height:30px;
  background:radial-gradient(closest-side, rgba(0,0,0,.28), rgba(0,0,0,0));
  filter:blur(6px);
  pointer-events:none;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="swiper myCube">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=1jHmpowbKRb8w5xvLNL6H9voj4you8JXB&sz=w1600">
      </div>

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=1K4ggAheTAI8GGmnyR_-nx97hVOQyaa_N&sz=w1600">
      </div>

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=10K8tR3ej4N4j0A0CJUvsreex2lcta69u&sz=w1600">
      </div>

    </div>

    <div class="swiper-pagination"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
new Swiper('.myCube', {
  effect: 'cube',
  loop: true,
  speed: 900,
  grabCursor: true,
  autoplay: { delay: 2600, disableOnInteraction: false },

  cubeEffect: {
    shadow: true,
    slideShadows: true,
    shadowOffset: 25,
    shadowScale: 0.9
  },

  pagination: { el: '.swiper-pagination', clickable: true },
});
</script>

</body>
</html>
