<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cube</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    /* щоб нічого не різалось */
    html, body { margin:0; padding:0; background:transparent; overflow:visible; }

    /* Адаптивний блок: ширина 100%, висота автоматом від ширини */
    .embed{
      width:100%;
      overflow:visible;
      background:transparent;
      padding-bottom: 34px; /* МІСЦЕ ДЛЯ ТІНІ (важливо!) */
      box-sizing:border-box;
    }

    /* Сам слайдер */
    .swiper{
      width:100%;
      aspect-ratio: 16 / 9;     /* <-- головне для масштабування */
      height:auto !important;   /* висота від ширини */
      overflow: visible !important;
      background: transparent;
      border-radius: 0 !important; /* НІЯКИХ округлень */
    }

    /* Усе без округлень */
    .swiper *{
      border-radius: 0 !important;
    }

    .swiper-slide{
      background: transparent;
      border-radius: 0 !important;
    }

    .swiper-slide img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      border-radius: 0 !important;
      user-select:none;
      -webkit-user-drag:none;
      background:#fff;
    }

    /* КРАПКИ */
    .swiper-pagination{
      bottom: 8px !important;
    }
    .swiper-pagination-bullet{
      width:8px;
      height:8px;
      opacity:.35;
    }
    .swiper-pagination-bullet-active{
      opacity:1;
    }

    /* Якщо дуже вузько — робимо “вищий” кадр */
    @media (max-width:520px){
      .swiper{ aspect-ratio: 4 / 3; }
    }
  </style>
</head>

<body>
  <div class="embed">
    <div class="swiper myCube">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img alt="Фото 1" src="https://drive.google.com/thumbnail?id=1jHmpowbKRb8w5xvLNL6H9voj4you8JXB&sz=w1600">
        </div>

        <div class="swiper-slide">
          <img alt="Фото 2" src="https://drive.google.com/thumbnail?id=1K4ggAheTAI8GGmnyR_-nx97hVOQyaa_N&sz=w1600">
        </div>

        <div class="swiper-slide">
          <img alt="Фото 3" src="https://drive.google.com/thumbnail?id=10K8tR3ej4N4j0A0CJUvsreex2lcta69u&sz=w1600">
        </div>

      </div>

      <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.myCube', {
      effect: 'cube',
      loop: true,
      speed: 900,
      grabCursor: true,
      autoplay: { delay: 2600, disableOnInteraction: false },

      /* ТІНЬ + ОБ’ЄМ */
      cubeEffect: {
        shadow: true,          // тінь “під кубом”
        slideShadows: true,    // тіні на гранях (дає об’єм)
        shadowOffset: 26,
        shadowScale: 0.92
      },

      pagination: { el: '.swiper-pagination', clickable: true },
    });
  </script>
</body>
</html>
