<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cube</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
html,body{
  margin:0;
  padding:0;
  background:transparent;
  overflow:visible;
  font-family:Arial, sans-serif;
}

/* Менший блок */
.wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  overflow:visible;
  padding-bottom:30px; /* місце для тіні */
}

/* РОЗМІР КАРУСЕЛІ */
.swiper{
  width:520px;          /* ← МЕНШИЙ РОЗМІР */
  max-width:100%;
  height:320px;         /* ← МЕНША ВИСОТА */
  overflow:visible !important;
  background:transparent;
}

/* Без округлень */
.swiper *,
.swiper-slide,
.swiper-slide img{
  border-radius:0 !important;
}

.swiper-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  background:#fff;
}

/* Крапки */
.swiper-pagination{
  bottom:6px !important;
}
.swiper-pagination-bullet{
  width:7px;
  height:7px;
  opacity:.35;
}
.swiper-pagination-bullet-active{
  opacity:1;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="swiper myCube">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=1jHmpowbKRb8w5xvLNL6H9voj4you8JXB&sz=w1600">
      </div>

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=1K4ggAheTAI8GGmnyR_-nx97hVOQyaa_N&sz=w1600">
      </div>

      <div class="swiper-slide">
        <img src="https://drive.google.com/thumbnail?id=10K8tR3ej4N4j0A0CJUvsreex2lcta69u&sz=w1600">
      </div>

    </div>

    <div class="swiper-pagination"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
new Swiper('.myCube', {
  effect: 'cube',
  loop: true,
  speed: 850,
  grabCursor: true,
  autoplay: { delay: 2600, disableOnInteraction: false },

  cubeEffect: {
    shadow: true,
    slideShadows: true,
    shadowOffset: 20,
    shadowScale: 0.9
  },

  pagination: { el: '.swiper-pagination', clickable: true },
});
</script>

</body>
</html>
