<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cube</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body{
      margin:0;
      background: transparent; /* щоб у Google Sites не було “вікна” */
      font-family: Arial, system-ui, sans-serif;
    }

    /* ВАЖЛИВО: НІЧОГО НЕ Обрізаємо */
    .stage{
      width:100%;
      padding: 0;              /* можна 10px якщо хочеш більше “повітря” */
      overflow: visible !important;
      background: transparent;
    }

    /* Сам слайдер */
    .swiper{
      width:100%;
      height: 360px;           /* можеш змінити */
      overflow: visible !important; /* щоб тінь куба виходила */
      background: transparent;
      position: relative;
      transform: translateZ(0);
    }

    .swiper-slide{
      background: transparent;
    }

    /* Фото без округлень */
    .swiper-slide img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      background: #fff;
    }

    /* ДОДАТКОВИЙ ОБ’ЄМ: легка “сцена” (не рамка!) */
    .swiper::before{
      content:"";
      position:absolute;
      left: 6%;
      right: 6%;
      bottom: -18px;
      height: 26px;
      background: radial-gradient(closest-side, rgba(0,0,0,.22), rgba(0,0,0,0));
      filter: blur(4px);
      opacity: .9;
      pointer-events:none;
      z-index: -1; /* щоб не накривало куб */
    }

    /* Крапки */
    .swiper-pagination{
      bottom: 10px !important;
    }
    .swiper-pagination-bullet{
      width: 8px;
      height: 8px;
      opacity: .35;
    }
    .swiper-pagination-bullet-active{
      opacity: 1;
    }

    @media (max-width:720px){
      .swiper{ height: 260px; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="swiper myCube">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img alt="Фото 1" src="https://drive.google.com/thumbnail?id=1jHmpowbKRb8w5xvLNL6H9voj4you8JXB&sz=w1600">
        </div>

        <div class="swiper-slide">
          <img alt="Фото 2" src="https://drive.google.com/thumbnail?id=1K4ggAheTAI8GGmnyR_-nx97hVOQyaa_N&sz=w1600">
        </div>

        <div class="swiper-slide">
          <img alt="Фото 3" src="https://drive.google.com/thumbnail?id=10K8tR3ej4N4j0A0CJUvsreex2lcta69u&sz=w1600">
        </div>

      </div>

      <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.myCube', {
      effect: 'cube',
      loop: true,
      speed: 900,
      grabCursor: true,
      autoplay: { delay: 2600, disableOnInteraction: false },

      /* ОЦЕ ДАЄ “ОБ’ЄМ” */
      cubeEffect: {
        shadow: true,          // тінь-підлога
        slideShadows: true,    // “глибина” на гранях
        shadowOffset: 24,
        shadowScale: 0.9
      },

      pagination: { el: '.swiper-pagination', clickable: true },
    });
  </script>
</body>
</html>
